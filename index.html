<!DOCTYPE html>
<html lang="en">
<head>
   <title>Darts Project</title>
   <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
   <script type="module" src="./js/main.js"></script>
   <link href="./index.css" rel="stylesheet">
</head>
<body class="" data-scope="darts">
   <div class="abs"></div>
   <nav class="app-controls">
      <div class="controls-zone zone-info">
         <button class="btn-settings" data-action="modalToggle" aria-label="Game Settings">âš™</button>
         <div id="gameInfo" class="game-info-display"></div>
      </div>

      <div class="controls-zone zone-actions-main">
         <button class="btn" data-action="cancelHit">Cancel last hit</button>
      </div>

      <div class="controls-zone zone-actions-random">
         <div class="rand-group-label">Get Random</div>
         <div class="btn-group">
            <button class="btn" data-action="randomAll">All</button>
            <button class="btn" data-action="randomSector">1-20</button>
         </div>
      </div>
   </nav>
   <div class="timerWrapper">
      <svg id="pie" viewBox="0 0 230 230">
         <circle cx="115" cy="115" r="110"></circle>
      </svg>
      <div id="timer">
         <div class="placeholder">Press the Pause button to start the timer</div>
      </div>
   </div>
   <div class="modal">
      <div class="modal-content bg-custom" id="modal-bg">
         <div class="modal-header">
            <h5 class="modal-title">Game Settings</h5>
         </div>
         <div class="modal-body">
            <form name="InputSettings">
               <div class="settings">
                  <div class="versus">
                     <input aria-describedby="confirmP1" aria-label="Recipient's username" class="dark btn"
                            id="p1input" list="playersSelect"
                            placeholder="First Player" type="text"> vs
                     <input aria-describedby="confirmP2" aria-label="Recipient's username" class="dark btn"
                            id="p2input" list="playersSelect"
                            placeholder="Second Player" type="text">
                     <datalist id="playersSelect"></datalist>
                  </div>
                  <div class="line">
                     Score to finish
                     <div class="btn-group" id="toFinish">
                        <button class="btn" data-action="toFinish" data-value="301" type="button">301</button>
                        <button class="btn" data-action="toFinish" data-value="501" type="button">501</button>
                        <label>
                           <input class="btn dark" data-action="toFinishCustom" placeholder="Custom"
                                  type="number">
                        </label>
                     </div>
                  </div>

                  <div class="line">
                     Finish mode
                     <div class="btn-group" id="x3and25">
                        <button class="btn" data-action="x3and25" data-value="0" type="button">Double And Bulls aye</button>
                        <button class="btn" data-action="x3and25" data-value="1" type="button">All multipliers</button>
                     </div>
                  </div>
                  <div class="line">
                     Overshoot rules
                     <div class="btn-group" id="overshootSkip">
                        <button class="btn" data-action="overshoot" data-value="0" type="button">Don't skip</button>
                        <button class="btn" data-action="overshoot" data-value="1" type="button">Skip after overshot</button>
                     </div>
                  </div>
               </div>
            </form>
         </div>
         <div class="modal-footer">
            <button  class="btn" data-bs-dismiss="modal" data-action="start" type="button">Let's darts!</button>
         </div>
      </div>
   </div>
   <div id="gameplay">
      <div class="scoreSide">
         <div class="scoreHead">
            <div class="p1">
               <span class="active" id="p1">Player 1</span>
               <div class="progress">
                  <div aria-valuemax="501" aria-valuemin="0" aria-valuenow="101" id="p1progress" role="progressbar" style="width: 50%"></div>
               </div>
               <div class="points"><span id="p1temp"></span><span id="p1sX"></span><span data-score="0" id="p1score">0</span>
               </div>
               <div id="p1last"></div>
            </div>
            <div class="p2">
               <span class="" id="p2">Player 2</span>
               <div class="progress">
                  <div aria-valuemax="501" aria-valuemin="0" aria-valuenow="201" id="p2progress" role="progressbar" style="width: 50%"></div>
               </div>
               <div class="points"><span id="p2temp"></span><span id="p2sX"></span><span data-score="0" id="p2score">0</span>
               </div>
               <div id="p2last"></div>
            </div>
         </div>
         <div class="score" id="scoreTable">
            <div id="p1shots"></div>
            <div id="p2shots"></div>
         </div>
      </div>

      <div class="deck">
         <div id="selector"></div>
         <div id="dartboard"></div>
      </div>
   </div>
   <div id="fireworks">
      <h1 id="winnerName">Jesus Christ WON!</h1>
      <br>
      <div class="btn-group">
         <button data-action="cancelHit" type="button">Cancel last hit</button>
         <button data-action="newGame" type="button">New Game</button>
      </div>
   </div>
</body>
</html>
