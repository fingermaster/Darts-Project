<!DOCTYPE html>
<html lang="en">
<head>
   <title>Darts Project</title>
   <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
   <script lang="javascript" src="./js/main.js"></script>
   <link href="./index.css" rel="stylesheet">
</head>
<body class="" data-scope="darts">
   <div class="abs"></div>
   <nav>
      <button class="ml-20" onclick="modal.toggle()">Game</button>
      <button onclick="Game.cancelLastHit();">Cancel last hit</button>
      <button id="latestThrows"></button>
   </nav>
   <div id="gameInfo"></div>
   <div class="modal">
      <div class="modal-content bg-custom" id="modal-bg">
         <div class="modal-header">
            <h5 class="modal-title">Game Settings</h5>
         </div>
         <div class="modal-body">
            <form name="InputSettings">
               <div class="select-player-body-container">
                  <div class="plist" id="plist">

                  </div>
                  <div class="settings">
                     <div class="versus">
                        <input aria-describedby="confirmP1" aria-label="Recipient's username" class="dark"
                               id="p1input" list="playersSelect" onload="this.value = Settings.p1"
                               placeholder="First Player" type="text"> vs
                        <input aria-describedby="confirmP2" aria-label="Recipient's username" class="dark"
                               id="p2input" list="playersSelect" onload="this.value = Settings.p2"
                               placeholder="Second Player" type="text">
                        <datalist id="playersSelect"></datalist>
                     </div>
                     <div class="line">
                        Score to finish
                        <div class="btn-group" id="toFinish">
                           <button class="btn dark" onclick="Settings.toFinish = 301" type="button">301</button>
                           <button class="btn dark active" onclick="Settings.toFinish = 501" type="button">501</button>
                           <label>
                              <input class="btn dark" onchange="Settings.toFinish = parseInt(this.value)" placeholder="Custom"
                                     type="number">
                           </label>
                        </div>
                     </div>

                     <div class="line">
                        Finish mode
                        <div class="btn-group" id="x3and25">
                           <button class="btn dark" onclick="Settings.x3and25 = 0" type="button">Double And Bulls aye
                           </button>
                           <button class="btn dark active" onclick="Settings.x3and25 = 1" type="button">All multipliers
                           </button>
                        </div>
                     </div>
                     <div class="line">
                        Overshoot rules
                        <div class="btn-group" id="overshootSkip">
                           <button class="btn dark active" onclick="Settings.overshootSkip = 0" type="button">Don't skip
                           </button>
                           <button class="btn dark" onclick="Settings.overshootSkip = 1" type="button">Skip after
                              overshot
                           </button>
                        </div>
                     </div>
                  </div>
               </div>
            </form>
         </div>
         <div class="modal-footer">
            <button class="btn btn-lg btn-success dark" data-bs-dismiss="modal" id="start" type="button">Let's darts!
            </button>
         </div>
      </div>
   </div>

   <div id="gameplay">
      <div class="p1">
         <span class="active" id="p1">Player 1</span>
         <div class="progress">
            <div aria-valuemax="501" aria-valuemin="0" aria-valuenow="101"
                 class="progress-bar progress-bar-striped bg-success" id="p1progress" role="progressbar" style="width: 50%"></div>
         </div>
         <div class="points"><span id="p1temp"></span><span id="p1sX"></span><span data-score="0" id="p1score">0</span>
         </div>
         <div id="p1last"></div>
         <div id="p1shots"></div>
      </div>
      <div class="p2">
         <span class="" id="p2">Player 2</span>
         <div class="progress">
            <div aria-valuemax="501" aria-valuemin="0" aria-valuenow="201" class="progress-bar progress-bar-striped bg-danger"
                 id="p2progress" role="progressbar" style="width: 50%"></div>
         </div>
         <div class="points"><span id="p2temp"></span><span id="p2sX"></span><span data-score="0" id="p2score">0</span>
         </div>
         <div id="p2last"></div>
         <div id="p2shots"></div>
      </div>
      <div class="deck">
         <div class="wrapper" id="selector"></div>
         <svg id="pie" viewBox="0 0 230 230">
            <circle cx="115" cy="115" r="110"></circle>
         </svg>
         <div id="timer">
            <div class="placeholder">Press the Pause button to start the timer</div>
         </div>
         <div class="rand">
            <div class="danger random-title text-center">Get Random</div>
            <div class="btn-group">
               <button class="btn btn-outline-danger" id="randInput" onclick="randomGenerator.all()">All</button>
               <button class="btn btn-outline-danger" id="randInput20" onclick="randomGenerator.sector()">1-20</button>
            </div>
         </div>
      </div>
   </div>
   <div id="fireworks">
      <h1 id="winnerName">Jesus Christ WON!</h1>
      <br>
      <div class="btn-group btn-group-lg">
         <button class="btn btn-won" onclick="Game.cancelLastHit();" type="button">Cancel last hit</button>
         <button class="btn btn-won" onclick="Game.new();" type="button">New Game</button>
      </div>
   </div>
</body>
</html>
