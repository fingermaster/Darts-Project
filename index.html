<!DOCTYPE html>
<html lang="Ru">
<head>
	<title>Darts Project</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script lang="javascript" src="./js/service.js"></script>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body data-scope="darts" class="">
	<div class="abs"></div>
	<nav>
		<button onclick="modal.toggle()" class="ml-20">Game</button>
		<button onclick="game.cancelLastHit();">Cancel last hit</button>
		<button id="last3"></button>
		<button class="disabled mr-20" id="selectedValueInfo"></button>

	</nav>
	<div id="gameInfo"></div>
	<!--DEVELOP REPORTER-->
	<div  id="serviceWrapper">
		<pre><code id="service"></code></pre>
	</div><!-- /END DEVELOP REPORTER -->
	<div class="modal">
		<div class="modal-content bg-custom" id="modal-bg">
			<div class="modal-header">
				<h5 class="modal-title">Game Settings</h5>
<!--				<button onclick="modal.toggle()">Close X</button>-->
			</div>
			<div class="modal-body">
				<form name="InputSettings">
					<div class="select-player-body-container">
						<div id="plist" class="plist">

						</div>
						<div class="pform">
							<div class="label"> <label>First Player
								<input type="radio" hidden name="first" value="p1">
							</label></div><input id="p1input" type="text" class="form-control form-control-lg dark mb-4" list="playersSelect" placeholder="First Player" aria-label="Recipient's username" aria-describedby="confirmP1" onload="this.value = GameData.p1">
							<div class="label"> <label>Second Player
								<input type="radio" hidden name="first" value="p2">
							</label></div><input id="p2input" type="text" class="form-control form-control-lg dark mb-4" list="playersSelect" placeholder="Second Player" aria-label="Recipient's username" aria-describedby="confirmP2" onload="this.value = GameData.p2">
							<datalist id="playersSelect"></datalist>

							<div class="line">
								Game
								<div class="btn-group ">
									<button class="btn btn-outline-warning dark" type="button" onclick="Settings.toFinish = 301">301</button>
									<button class="btn btn-warning dark" type="button" onclick="Settings.toFinish = 501">501</button>
									<input type="number" class="btn btn-outline-warning dark" onchange="Settings.toFinish = this.value" placeholder="Custom">
								</div>
							</div>

							<div class="line">
								Finish mode
								<div class="btn-group ">
									<button class="btn btn-outline-warning dark" type="button" onclick="Settings.x3and25 = 1">With X3 and 25</button>
									<button class="btn btn-warning dark" type="button" onclick="Settings.x3and25 = 0">Without</button>
								</div>
							</div>
							<div class="line">
								Overshot rules
								<div class="btn-group ">
									<button class="btn btn-outline-warning dark" type="button" onclick="Settings.overshootSkip = 1">Skip after overshot</button>
									<button class="btn btn-outline-warning dark" type="button" onclick="Settings.overshootSkip = 0">Don't skip</button>
								</div>
							</div>
							Who starts?
							<div>
								<div class="custom-control custom-radio custom-control-inline">
									<input type="radio" id="fpradio" name="whostarts" class="custom-control-input" value="p1" checked onclick="GameData.next = 'p1'">
									<label class="custom-control-label" for="fpradio">First Player</label>
								</div>
								<div class="custom-control custom-radio custom-control-inline">
									<input type="radio" id="spradio" name="whostarts" class="custom-control-input" value="p2" onclick="GameData.next = 'p2'">
									<label class="custom-control-label" for="spradio">Second Player</label>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-lg btn-success dark" type="button" id="start" data-bs-dismiss="modal">Let's darts!</button>
			</div>
		</div>
	</div>




	<div id="gameplay">
		<div class="p1">
			<span class="active" id="p1">Player 1</span>
			<div class="gprogress progress"><div id="p1progress" class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-valuenow="101" aria-valuemin="0" aria-valuemax="501" style="width: 50%"></div></div>
			<div class="points"><span id="p1sX"></span><span id="p1score" data-score="0">0</span></div>
			<div id="p1last"></div>
			<div id="p1shots"></div>
		</div>
		<div class="p2">
			<span class="" id="p2">Player 2</span>
			<div class="gprogress progress"><div id="p2progress" class="progress-bar progress-bar-striped bg-danger" role="progressbar" aria-valuenow="201" aria-valuemin="0" aria-valuemax="501" style="width: 50%"></div></div>
			<div class="points"><span id="p2sX"></span><span id="p2score" data-score="0">0</span></div>
			<div id="p2last"></div>
			<div id="p2shots"></div>
		</div>
		<div class="deck">
			<div class="rand">
				<div class="danger random-title text-center" >Get Random</div>
				<div class="btn-group">
					<button id="randInput" class="btn btn-outline-danger" onclick="showRandDeck()">All</button>
					<button id="randInput20" class="btn btn-outline-danger" onclick="showRand20()">1-20</button>
				</div>
			</div>
			<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="70%" viewBox="-175 -175 350 350">
				<filter id="displacementFilter">
					<feTurbulence type="turbulence" baseFrequency="1" numOctaves="1" result="turbulence"/>
					<feDisplacementMap in2="turbulence" in="SourceGraphic" scale="2" xChannelSelector="G" yChannelSelector="B"/>
				</filter>
				<defs>
					<circle id="milkarea" cx="0" cy="0" r="180" stroke="none" fill="rgba(0,0,0,0)"/>
					<!-- <path id="x1" d="12 2 -1 356" stroke-width="0.2" stroke="#444"/> -->
					<path id="x1" d="M  -5,	-30 A 40, 40 0 0 1 5,-30 L 21,-133 A 133,133 1 0 0 -21,	-133 Z" stroke-width="0.2" stroke="#444"/>
					<path id="x2" d="M -21,-133 A 133,133 0 0 1 21,-133 L 24,-152 A 152,152 0 0 0 -24,-152 Z" stroke-width="0.4" stroke="#222"/>
					<path id="x3" d="M -12, -76 A  76, 76 0 0 1 12, -76 L 15, -95 A  95, 95 0 0 0 -15, -95 Z" stroke-width="0.2" stroke="#000"/>

					<circle id="points25" cx="0" cy="0" r="32" stroke-width="2" />
					<circle id="bulleye" cx="0" cy="0" r="12" stroke-width="2" />

					<path d="M  -110, -110 A -110, -110 0 0 1 110, 110  Z" id="textcircle2" stroke-width="0" stroke="#A00" />
					<text id="milk" transform="scale(1)" x="33" y="0" fill="#FFF"><textPath xlink:href="#textcircle2">Milk</textPath></text>
					<path d="M  -99, -99 A -99, -99 0 0 1 99, 99  Z" id="x2circle" stroke-width="0" stroke="#A00" />
					<text id="x2text" transform="scale(1)" x="10"  fill="#FFF"><textPath xlink:href="#x2circle">X2</textPath></text>
					<path d="M  -58, -58 A -58, -58 0 0 1 58, 58  Z" id="x3circle" stroke-width="0" stroke="#A00" />
					<text id="x3text" transform="scale(1)" x="10"  fill="#FFF"><textPath xlink:href="#x3circle">X3</textPath></text>
					<path d="M  -13, -13 A -13, -13 0 0 1 13, 13  Z" id="textcircle" stroke-width="1" stroke="#A00" />
					<text id="twentyfive" transform="scale(1)" x="10" y="0" fill="#FFF"><textPath xlink:href="#textcircle">25</textPath></text>
				</defs>

				<g id="vxBoard" font-size="18" font-weight="500" text-anchor="middle" style="/*filter: url(#displacementFilter)*/"></g>
			</svg>
		</div>
	</div>
	<div id="fireworks">
	<h1 id="fireworksname">Jesus Christ WON!</h1>
	<br>
	<div class="btn-group btn-group-lg">
			<button type="button" class="btn btn-won" onclick="game.cancelLastHit();">Cancel last hit</button><button type="button" class="btn btn-won" onclick="game.newGame();">New Game</button>
	</div>

	</div>
</body>
</html>
