<script>
    const DB_CONFIG = {
        name: 'test',
        version: 1
    }
    class IndexedDB {
        dbOpen;
        DB;
        store = 'data';
        mode = 'readwrite';
        result;
        id;
        maxId;

        constructor() {
            if(this.checkPossibility()){
                console.log(`Browser support IndexedDB`);
                this.open();
                this.dbOpen.onerror = (error) => { this.error(error)};
                this.dbOpen.onsuccess = () => { this.success() };
                this.dbOpen.onupgradeneeded = (event) => { this.upgrade(event) };
                this.dbOpen.onblocked = () => { this.blocked() }
            } else {
                console.log(`Browser does not support IndexedDB`);
            }
        }
        checkPossibility() {
            return Object.keys(window).includes('indexedDB');
        }
        open(){
            this.dbOpen = window.indexedDB.open(DB_CONFIG.name, DB_CONFIG.version);
        }
        error(error){
            console.log(error);
        }
        success(){
            this.DB = this.dbOpen.result;
            this.DB.onversionchange = () => {
                this.DB.close();
            };
            console.log('success');
        }
        setStore(name, mode = 'readwrite'){
            this.store = name;
            this.mode = mode;
        }
        addData(data){
            let store = this.DB.transaction(this.store, this.mode).objectStore(this.store);
            let request;
            if(Object.keys(data).includes('id')) {
                request = store.put(data)
            } else {
                request = store.add(data);
            }
            request.onsuccess = () => {
                this.result = request;
                this.id = request.result;
            }
            request.onerror = (error) => { this.error(error) }
        }
        delete(id){
            let store = this.DB.transaction(this.store, this.mode).objectStore(this.store);
            let request = store.delete(id);
            request.onsuccess = () => {
                this.result = request;
            }
            request.onerror = (error) => { this.error(error) }
        }
        read(index = false){
            if(typeof index === "object"){
                let store, result;
                result = [];
                store = this.DB.transaction(this.store, this.mode).objectStore(this.store).index(index[0]);
                let singleKeyRange = IDBKeyRange.only(index[1]);
                store.openCursor(singleKeyRange).onsuccess = function(e) {
                    const cursor = e.target.result;
                    if (cursor) {
                        result.push(cursor.value);
                        cursor.continue();
                    } else {
                        console.log('Entries all displayed');
                    }
                }
                this.saveResult(result);
            } else {
                let store, request;
                store = this.DB.transaction(this.store, this.mode).objectStore(this.store);
                request = store.getAll();
                request.onsuccess = async () => this.saveResult(request.result);
                request.onerror = (error) => this.error(error);
            }
        }
        findMaxId(){
            let store = this.DB.transaction(this.store, this.mode).objectStore(this.store);
            let request = store.getAll();
            request.onsuccess = async () => this.maxId = request.result[request.result.length - 1].id;
            request.onerror = (error) => this.error(error);
        }
        info(){
            console.log(this.DB.transaction(this.store, this.mode).objectStore(this.store))
        }
        saveResult(data){
            this.result = data;
        }

        upgrade(event){
            console.log('upgrade');
            let tx = this.DB.transaction;

            switch(this.DB.version) {
                case 0: {
                    let games = tx.createObjectStore('data', {keyPath: 'id', autoIncrement: true });
                    games.createIndex("p1", "p1", { unique: false });
                    games.createIndex("p2", "p2", { unique: false });
                    break;
                }
                case DB_CONFIG.version: {
                    break;
                }
            }
        }
        blocked(){
            console.log('blocked');
        }
    }
    let idb = new IndexedDB();




</script>
